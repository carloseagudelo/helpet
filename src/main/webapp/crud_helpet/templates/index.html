<!--si no hay mascotas que mostrar, con la directiva ng-show comprobamos
el array mascotas y mostramos un mensaje-->
<div class="panel-custom" ng-show="mascotas.length == 0">
	<h3 class="subheader">No hay mascotas para mostrar</h2>
</div>
<!--creamos un campo de texto que nos servirá para buscar mascotas, simplemente
le damos como ng-model el mismo que le demos al atributo filter en el loop de abajo,
aparte de un buscador es un autocompletar, y más sencillo no puede ser-->
<!--sólo si hay mascotas mostramos el buscador-->
<input type="text" ng-model="buscador"  ng-show="mascotas.length > 0" placeholder="Buscador"/>
<!--como nuestros mascotas no tienen id, la forma de poder eliminarlos es recorriendo
el array añadiendo la clave id, así podremos saber a cuál hacer referencia, de esta forma
al añadir mascotas y no tener definida su id, angularjs le asignará la siguiente al último mascota
existente, es decir, un campo autoincremental-->
	
	<table style="width:100%" class="large-12 columns" ng-repeat="(id,mascota) in mascotas | filter: buscador">
		<tr>
			<td width="50%">
	        	<big>
	        		<b>Nombre:</b> {{ mascota.nombre }} 
	        		--------->
	        		<b>Usuario:</b> {{ mascota.usuario }}
	        	</big>
			</td>

			<td>
				<div class="large-8 columns"><a href="#/info/{{id}}" class="large-2 button expand">Ver más</a></div>
			</td>

			<td>
				<div class="large-8 columns"><a href="#/edit/{{id}}" class="button expand success">Editar</a></div>
			</td>

			<td>
			<div class="large-8 columns"> <a href="#/remove/{{id}}" class="button expand alert">Eliminar</a></div>
			</td>
		</tr>
	</table>
