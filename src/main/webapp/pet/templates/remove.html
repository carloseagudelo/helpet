<!--aquí simplemente tenemos la opción de eliminar al mascota-->

	<h3 class="subheader">¿Estás seguro que deseas eliminar esta mascota {{ mascota.nombre }}?</h2>
</div>

	<!--asociamos a la directiva ng-click la función removePet, 
	que lo que hace es eliminar del array al mascota-->

	<div class="large-6 columns"> <a href="#/" class="button expand secondary">Volver sin eliminar</a></div>
</div>
