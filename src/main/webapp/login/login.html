<!DOCTYPE  html>
<!--ng-app hace referencia al nombre de nuestro modulo-->
<html lang="es">
<head>
	<meta charset="UTF-8" />
	<title>HelPet</title>
	
		<!-- Bootstrap Core CSS -->
	    <link href="../assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
	    <!-- Theme CSS -->
	    <link href="../assets/css/freelancer.min.css" rel="stylesheet">
	    <!-- Custom Fonts -->
	    <link href="../assets/vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
	    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
	    <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css">    
		<link  rel="stylesheet" type="text/css" href="css/normalize.css" />
		<link rel="stylesheet" type="text/css" href="css/foundation.min.css" />
		<link rel="stylesheet" type="text/css" href="css/estilos.css"  />
		<!-- JS -->
		<script type="text/javascript" src="js/angular.js"></script>
		<script type="text/javascript" src="js/angular-route.min.js"></script>
		<script type="text/javascript" src="js/angular-cookies.min.js"></script>
		<script type="text/javascript" src="js/login.js"></script>
		
</head>


<body ng-app="Usuarios">
	
	<br>
	<div class="row">
		<a href="#">
			<img src="img/mini_banner.png"/>
		</a>
	</div>
	<br>
	<div class="col-lg-8 col-lg-offset-2">
		<form name="login">
			<div class="row">
                <div class="col-lg-8 col-lg-offset-2">
                    <form ng-submit="autenticar()">
                        <div class="row control-group">
                            <div class="form-group col-xs-12 floating-label-form-group controls">
                                <label>Email</label>
                                <input type="email" class="form-control" placeholder="Email" id="email" required data-validation-required-message="Por favor ingrese el usuario." ng-model="email">
                                <p class="help-block text-danger"></p>
                            </div>
                        </div>
                        <div class="row control-group">
                            <div class="form-group col-xs-12 floating-label-form-group controls">
                                <label>Contraseña</label>
                                <input type="password" class="form-control" placeholder="Contraseña" id="password" required data-validation-required-message="Por favor ingrese su contraseña." ng-model="password">
                                <p class="help-block text-danger"></p>
                            </div>
                        </div>
                        
                        <br>
                        <div class="row">
                            <div class="form-group col-xs-12">
                                <button type="sumbit" ng-click="autenticar() class="btn btn-success btn-lg">Autenticar</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>		
		</form>
	</div>		
</body>
</html>
